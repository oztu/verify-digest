if(!window.crypto || !window.crypto.subtle){
  alert('Your browser doesn\'t support the native cryptography features required by this application. As of February 2014, Chrome 37+ and Opera 26+ support these features.');
}

var digestsList = document.getElementById('Digests');
var expected = document.getElementById('Expected');
var instructions = document.getElementById('Instructions');

function checkDigests(){

  value = expected.value.trim();

  var nodes = digestsList.childNodes;
  for(var i = 0, node; i < nodes.length; i++){
    node = nodes[i];
    if(!node || !node.dataset) continue;
    if(node.dataset.digest === value){
      node.classList.add('match');
    } else {
      node.classList.remove('match');
    }
  }
}
function updateDigests(digests){
  if(instructions.parentNode){
    instructions.parentNode.removeChild(instructions);
  }
  
  digestsList.innerHTML = '';

  var fragment = document.createDocumentFragment();
  digests.sort(function(a, b){
    a = a.algorithm;
    b = b.algorithm;

    if(a < b) return -1;
    if(a > b) return 1;
    return 0;
  }).forEach(function(digest){
    var li = document.createElement('li');
    fragment.appendChild(li);
    li.dataset.algorithm = digest.algorithm;
    li.dataset.digest = digest.digest;
    li.innerHTML = '<strong>' + digest.algorithm + '&nbsp;</strong> <code>' + digest.digest + '</code>'; 
  });

  digestsList.innerHTML = '';
  digestsList.appendChild(fragment);
  checkDigests();
}

function bufferToHex(buffer){
  var bytes = new Uint8Array(buffer);
  var res = '';
  for (var i = 0; i < bytes.length; i++) {
    var byte = bytes[i].toString(16);
    byte = (byte.length < 2) ? ('0' + byte) : byte;
    res += byte;
  }
  return res;  
}

document.body.addEventListener('dragover', function(e){
  e.stopPropagation();
  e.preventDefault();
  e.dataTransfer.dropEffect = 'copy';
}, false);

document.body.addEventListener('drop', function (e) {
  e.stopPropagation();
  e.preventDefault();
  
  var reader = new FileReader();
  var files = e.dataTransfer.files;
  reader.readAsArrayBuffer(files[0]);
  reader.onload = function(e){
    var buffer = e.target.result;
    
    var digests = [];
    digests.push({
      algorithm: 'md5',
      digest: SparkMD5.ArrayBuffer.hash(buffer)
    });

    [
      'SHA-1', 
      'SHA-256', 
      'SHA-384', 
      'SHA-512'
    ].forEach(function(algoName){
      crypto.subtle.digest({ name: algoName }, buffer).then(bufferToHex).then(function(digestHex){
        digests.push({
          algorithm: algoName,
          digest: digestHex
        });

        if(digests.length === 5){
          updateDigests(digests);
        }
      }); 
    });
  };
}, false);
</script>
